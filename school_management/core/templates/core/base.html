<!-- core/templates/core/base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- SB Admin 2 CSS -->
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">

    <!-- Add any additional CSS files or styles specific to your project -->
    <style>
        body {
            padding-top: 56px;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-dark .navbar-toggler {
            border-color: #ffffff;
        }

        .container {
            margin-top: 20px;
        }

        .site-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .navbar-collapse {
                text-align: center;
            }

            .navbar-toggler {
                margin: auto;
                display: block;
            }

            .navbar-nav {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="site-title">School Management System</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'teachers' %}active{% endif %}" href="{% url 'teachers' %}">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'students' %}active{% endif %}" href="{% url 'students' %}">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'assignments' %}active{% endif %}" href="{% url 'assignments' %}">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'classes' %}active{% endif %}" href="{% url 'class_list' %}">Classes</a>
                    </li>
                    
                    <!-- New snippet -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-X1G1GXHyoDMaDE5pPQ+5E10e67fO43gRizWsmBho9M5zRM/PP4PZ2TsFkFtdPYHG" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-J6UqJ40Rlkt+3RAJFA8P8Ra4pex5L8s/cuZZxHV9ZxLZ5v2ydI0J7j5OzsFJLX6" crossorigin="anonymous"></script>

    <!-- SB Admin 2 JS -->
    <script src="{% static 'js/sb-admin-2.js' %}"></script>

    <!-- Add any additional JS scripts specific to your project -->
</body>
</html>
